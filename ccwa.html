<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Chat WhatsApp</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #0f1724;
                color: #fff;
                text-align: center;
                padding: 60px;
            }
            h1 {
                margin-top: 200px;
            }
            #loading {
                margin: 150px 0;
                font-size: 14px;
                color: #bbb;
            }
            .spinner {
                width: 60px;
                height: 60px;
                border: 5px solid rgba(255, 255, 255, 0.2);
                border-top: 5px solid #25d366;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* Tombol WhatsApp dengan efek animasi */
            #waBtn {
                display: none;
                margin-top: 200px;
                background: #25d366;
                color: #082019;
                padding: 14px 20px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                font-size: 16px;
                box-shadow: 0 0 0 rgba(37, 211, 102, 0.7);
                transition: all 0.3s ease;
                animation: pulse 1.5s infinite;
            }
            #waBtn:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(37, 211, 102, 0.9);
            }

            /* Efek pulsasi */
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
                }
                70% {
                    box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
                }
            }
        </style>
    </head>
    <body>
        <div id="loading">
            <div class="spinner">
            </div>
            <p>Please wait, loading offer....</p>
        </div>

        <a id="waBtn" href="wa.html" target="_blank"> Continue to whatsapp</a>

        <!-- Script Direct Link Adsterra -->
        <script
            type="text/javascript"
            src="//YOUR_ADSTERRA_DIRECT_LINK_SCRIPT.js"
        ></script>

        <script>
            // Delay tampilkan tombol setelah 5 detik
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                waBtn.style.display = "inline-block";
            }, 3000);
        </script>
    </body>
</html>
