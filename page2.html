<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Video Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: auto;
      padding-top: 0px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Popup Styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease-in-out;
    }

    .popup-box h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .popup-box p {
      font-size: 15px;
      color: #555;
      margin: 16px 0;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .popup-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .popup-buttons button:first-child {
      background: #e0e0e0;
      color: #333;
    }

    .popup-buttons button:last-child {
      background: #ff3c5f;
      color: #fff;
    }

    .popup-buttons button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
.page-navigation {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 720px;
  margin: 0px auto;
  padding: 0px;
}

.nav-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  background: linear-gradient(135deg, #ff3c5f, #ff7a85);
  border-radius: 50%;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: 0.3s ease;
}

.nav-btn svg {
  display: block;
}

.nav-btn:hover {
  background: linear-gradient(135deg, #ff7a85, #ff3c5f);
  transform: translateY(-2px) scale(1.1);
}

.prev-btn {
  background: linear-gradient(135deg, #888, #555);
}
.prev-btn:hover {
  background: linear-gradient(135deg, #555, #888);
}
  </style>
</head>
<body>

<div class="container">
  <video id="video" autoplay muted controls>
    <source src="elina2.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
</div>

<!-- Popup Overlay -->
<div id="popup-overlay" class="popup-overlay">
  <div class="popup-box">
    <h2>Age Confirmation ‚ùó</h2>
    <p>This video contains mature content, Are you 18+ and want to continue?</p>
    <div class="popup-buttons">
      <button onclick="closePopup()">BATAL</button>
      <!-- link iklannmu dibawah ini -->
      <button onclick="window.location.href=#">LANJUT</button>

    </div>
  </div>
</div>
<!-- Navigasi Halaman -->
<div class="page-navigation">
  <a href="page1.html" class="nav-btn prev-btn" aria-label="Sebelumnya">
    <!-- Panah Kiri -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="26" height="26">
      <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>

  <a href="page3.html" class="nav-btn next-btn" aria-label="Selanjutnya">
    <!-- Panah Kanan -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="26" height="26">
      <path d="M9 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>
</div>
<script>
  function closePopup() {
    document.getElementById('popup-overlay').style.display = 'none';
  }

  document.addEventListener("DOMContentLoaded", function () {
    const video = document.getElementById("video");
    const popup = document.getElementById("popup-overlay");

    video.addEventListener("play", function () {
      setTimeout(function () {
        video.pause();
        popup.style.display = "flex";
      }, 6000); // 5 detik
    });
  });
</script>
</body>
</html>
